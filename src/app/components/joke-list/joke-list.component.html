<table *ngIf="length > 0" mat-table [dataSource]="jokeList" class="mat-elevation-z8">
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Saved Jokes</th>
        <td mat-cell *matCellDef="let element">{{element.value}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date Saved</th>
        <td mat-cell *matCellDef="let element">{{element.dateSaved | date:'short'}}</td>
    </ng-container>
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button
                    class="remove"
                    matTooltip="Clear all"
                    matTooltipPosition="after"
                    aria-label="clear all"
                    (click)="clearAllJokes(); $event.stopPropagation()">
                <mat-icon>clear_all</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <button mat-icon-button
                    class="remove"
                    matTooltip="Delete"
                    matTooltipPosition="after"
                    aria-label="delete"
                    (click)="removeJokeByIndex(i); $event.stopPropagation()">
                <mat-icon>close</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="jokeListColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: jokeListColumns;"></tr>
</table>
